<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stats Preview Card Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.png">
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <div class="transparent">
          <img class="img-mobile" src="image-header-mobile.jpg" alt="mobile pic">
          <img class="img-desktop" src="image-header-desktop.jpg" alt="desktop pic">
        </div>
      </div>
        <div class="des-container">
          <div class="head-container">
            <h2>Get<span class="highlight"> insights </span>that help your business grow.</h2>
          </div>
          <div class="discover-container">
            <p class="description">Discover the benefits of data analytics and make better decision
            regarding revenue, customer experience, and overall efficiency.</p><br>
          </div>
          <div class="stat-container">
            <div class="stat1">
              <span class="count">10k+</span>
              <span class="category">COMPANIES</span>
            </div>
            <div class="stat2">
              <span class="count">314</span>
              <span class="category">TEMPLATES</span>
            </div>
            <div class="stat3">
              <span class="count">12M+</span>
              <span class="category">QUERIES</span>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
